<section class="container settings-page">
    <div class="settings-content">
        <div class="caption">Настройки профиля</div>
        <form action="#" class="settings">
            <div class="form-main">
                <div class="form-column">
                    <div class="form-row">
                        <div class="input-box">
                            <label for="settings-first-name">Имя</label>
                            <input type="text" id="settings-first-name">
                        </div>
                        <div class="input-box">
                            <label for="settings-last-name">Фамилия</label>
                            <input type="text" id="settings-last-name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-box">
                            <label for="settings-email">Email</label>
                            <input type="email" id="settings-email">
                        </div>
                        <div class="input-box">
                            <label for="settings-phone">Телефон</label>
                            <input type="text" class="phone" id="settings-phone">
                        </div>
                    </div>
                </div>
                <div class="avatar-upload">
                    <div class="avatar-edit">
                        <input type='file' id="image-upload" accept=".png, .jpg, .jpeg" />
                        <label for="image-upload"></label>
                        <img class="profile-user-img img-responsive img-circle" id="image-preview" src="img/video.jpg" alt="User profile picture">
                    </div>
                    <button type="button" class="reset-avatar">
                        <img src="img/reset-close.svg" alt="">
                    </button>
                </div>
            </div>
            <div class="form-settings-divider"></div>
            <div class="form-row form-row-password" id="block-password">
                <div class="input-box">
                    <label class="control-label">Пароль</label>
                    <div class="hs-password">
                        <input id="password-field" type="password" class="my-form-control" name="password" value="secret">
                        <span toggle="#password-field" class="field-icon toggle-password"></span>
                    </div>
                </div>
                <div class="input-box">
                    <label class="control-label">Новый пароль</label>
                    <div class="hs-password">
                        <input type="password" id="password-field2" class="my-form-control" name="password" value="secret">
                        <span toggle="#password-field2" class="field-icon toggle-password"></span>
                    </div>
                </div>
                <div class="input-box">
                    <label class="control-label">Новый пароль повторно</label>
                    <div class="hs-password">
                        <input id="password-field3" type="password" class="my-form-control" name="password" value="secret">
                        <span toggle="#password-field3" class="field-icon toggle-password"></span>
                    </div>
                </div>
            </div>
            <div class="not-password" id="block-not-password">
                <div class="label">Пароль</div>
                <div class="password-message">
                    <span>Установите уникальный пароль для защиты вашей учетной записи.</span>
                    <a href="#" id="change-password">Изменить пароль</a>
                </div>
            </div>

<!--            чтобы сделать кнопку активной - убрать класс disabled-->

            <a href="#" class="button-primary disabled">сохранить изменения</a>
        </form>
    </div>
</section>
